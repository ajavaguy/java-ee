<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/template.xhtml">
		<f:metadata>
			<f:viewParam name="itemId" value="#{bookItemDeleteBean.itemId}"></f:viewParam>
			<f:event listener="#{bookItemDeleteBean.fetchItem()}" type="preRenderView"></f:event>
		</f:metadata>
		
		<ui:define name="body">
			<h:form>
				<h3>Please confirm that you would like to delete the following:</h3>
				<div>
					<h:outputLabel value="Name: "/>
					<h:outputLabel value="#{bookItemDeleteBean.item.name}"/>
				</div>
				<div>
					<h:outputLabel value="Manufacturer: "/>
					<h:outputLabel value="#{bookItemDeleteBean.item.manufacturer}"/>
				</div>
				<div>
					<h:outputLabel value="Available Date: "/>
					<h:outputLabel value="#{bookItemDeleteBean.item.availableDate}"/>
				</div>
				<div>
					<h:outputLabel value="Description: "/>
					<h:outputLabel value="#{bookItemDeleteBean.item.description}"/>
				</div>
				<h:commandButton value="Submit" action="#{bookItemDeleteBean.removeItem()}"/>
				<h:commandButton value="Cancel" action="list"/>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
