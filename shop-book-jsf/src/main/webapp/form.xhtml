<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/template.xhtml">
		<ui:define name="pageHeader">
			<h:link value="#{msg['form.pageTitle']}" outcome="form"></h:link> |
			<h:link value="#{msg['list.pageTitle']}" outcome="list"></h:link>
		</ui:define>
		<ui:define name="body">
			<h:form id="item-form">
				<div>
					<h:outputLabel value="Product Name"/>
					<h:inputText id="productName" value="#{bookItemFormBean.item.name}">
						<f:validateRegex pattern="[A-Za-z0-9 ]+"></f:validateRegex>
					</h:inputText>
					<div class="errorMessage">
						<h:message for="productName"></h:message>
					</div>
				</div>
				<div>
					<h:outputLabel value="Manufacturer"/>
					<h:inputText id="manufacturer" value="#{bookItemFormBean.item.manufacturer}"/>
					<div class="errorMessage">
						<h:message for="manufacturer"></h:message>
					</div>
				</div>
				<div>
					<h:outputLabel value="Available Date"/>
					<h:inputText id="availableDate" value="#{bookItemFormBean.item.availableDate}">
						<f:convertDateTime type="localDate" pattern="dd-MM-yyyy"></f:convertDateTime>
					</h:inputText>
					<div class="errorMessage">
						<h:message for="availableDate"></h:message>
					</div>
				</div>
				<div>
					<h:outputLabel value="Description"/>
					<h:inputTextarea id="description" value="#{bookItemFormBean.item.description}"/>
					<div class="errorMessage">
						<h:message for="description"></h:message>
					</div>			
				</div>
				<h:commandButton value="list" action="#{bookItemFormBean.addItem()}"/>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
